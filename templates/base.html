       <!-- Required meta tags -->

    <link rel="icon" href="{% static 'chat/mlritm.png' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <body>
  <header> 
      <div class="container container-fluid">
          <div class="logo">
          
            <a href="{% url 'index'%}"> <img src="{% static 'images/mlritm.png' %}" class="img-fluid logo-image"> </a>
        </div> 
        <div class="links">
          <a href="{% url 'index' %}"><button class="btn btn-success rounded view">
          Home</button></a>
          <a href="{% url 'home' %} "><button class="btn btn-success rounded view">
          Careers</button></a>
          <a href="{% url 'all_post' %}"><button class="btn btn-success  rounded view">
          all posts</button></a>
          {% if user.is_authenticated %}
          <a href="{% url 'all_liked_posts' %} "><button class="btn btn-success  rounded view">likes</button></a>
          <a href="{% url 'all_bookmarked_post' %} "><button class="btn btn-success  rounded view">bookmarks</button></a>
          <a href="{% url 'newpost' %} "><button class="btn btn-success  rounded view">post somthing</button></a>
          <a href="{% url 'home1' %} "><button class="btn btn-success  rounded view">Chat Room</button></a>
          {% endif %}
        </div>
        <div class="action-btn">
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}"><button class="btn btn-success">Logout</button></a> 
          {% else %}
          <a href="{% url 'login' %}"><button class="btn btn-success ">Login</button></a>
          <a href="{% url 'register' %}"><button class="btn btn-success ">Sign Up</button></a>
          <i class="uil uil-align-center-alt menu" onclick="menu()"></i>
          {% endif %}
        </div>
      </div>
    </header>
    <main>
    {% block content %}
    {% endblock content %}
    </main>
    <script src="{% static 'app1/url.js' %}" id="url"></script>
